<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Corona Cases in Essen</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>

	    html, body {
		    margin: 0;
		    padding: 0;
		    height: 100%;
		    width: 100%;
	    }

	    text {
		    font-family: arial;
		    font-size: 12px;
	    }


	    path.line {
		    fill: none;
		    stroke: red;
		    stroke-width: 3px;
	    }

		.axis path,
		.axis line {
		  fill: none;
		  stroke: slategray;
		  shape-rendering: crispEdges;
		}
    </style>
  </head>
  <body>

<h1>Corona Cases in Essen</h1>
Current Corona Cases in Essen, Germany as of 2020-04-02: 424

<script type="text/javascript">

var parseDate = d3.timeParse("%Y-%m-%d");

var margin = {left: 50, right: 20, top: 20, bottom: 50 };

var width = 800 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var max = 0;

var xNudge = 50;
var yNudge = 20;

var minDate = new Date();
var maxDate = new Date();

d3.csv("cases.csv")
    .row(function(d) { return { date: parseDate(d.date), cases: Number(d.cases)}; })
    .get(function(error, rows) {
	    max = d3.max(rows, function(d) { return d.cases; });
	    minDate = d3.min(rows, function(d) {return d.date; });
		maxDate = d3.max(rows, function(d) { return d.date; });


		var y = d3.scaleLinear()
					.domain([0,max])
					.range([height,0]);

		var x = d3.scaleTime()
					.domain([minDate,maxDate])
					.range([0,width]);

		var yAxis = d3.axisLeft(y);

		var xAxis = d3.axisBottom(x);

		var line = d3.line()
			.x(function(d){ return x(d.date); })
			.y(function(d){ return y(d.cases); })
			.curve(d3.curveCardinal);


		var svg = d3.select("body").append("svg").attr("id","svg").attr("height","100%").attr("width","100%");
		var chartGroup = svg.append("g").attr("class","chartGroup").attr("transform","translate("+xNudge+","+yNudge+")");

		chartGroup.append("path")
			.attr("class","line")
			.attr("d",function(d){ return line(rows); })


		chartGroup.append("g")
			.attr("class","axis x")
			.attr("transform","translate(0,"+height+")")
			.call(xAxis);

		chartGroup.append("g")
			.attr("class","axis y")
			.call(yAxis);



	});
	</script>
  </body>
</html>
