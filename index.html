<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Corona Cases in Essen</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>

	    html, body {
		    margin: 100;
		    padding: 200;
		    height: 100%;
		    width: 100%;
			height: auto;
	    }

	    text {
		    font-family: arial;
		    font-size: 12px;
	    }

		#chart {
			border-style: none;
			border-width:thin;
			border-color:#000;
			height: 500px;
		}

	    path.line {
		    fill: none;
		    stroke: red;
		    stroke-width: 3px;
	    }

		.axis path,
		.axis line {
		  fill: none;
		  stroke: slategray;
		  shape-rendering: crispEdges;
		}
    </style>
  </head>
  <body>

<div>
<h1>Corona Cases in Essen</h1>
Current <a href="https://en.wikipedia.org/wiki/2019â€“20_coronavirus_pandemic">Corona</a> Cases in <a href="https://en.wikipedia.org/wiki/Essen">Essen, Germany</a> as of 2020-03-20, 17:25: 176.
</div>

<div>
	<h2>Data Source</h2>
	<p>
	All data via: <a href="https://www.essen.de/gesundheit/coronavirus_aktuell.de.html">Aktuelle Entwicklungen rund um das Coronavirus in Essen</a>.
	</p>
	<p>
	All source code availabe on <a href="https://github.com/derdennis/corona-chart-essen">GitHub</a>.
	</p>
</div>
<script type="text/javascript">

var parseDate = d3.timeParse("%Y-%m-%d");

var margin = {left: 50, right: 20, top: 20, bottom: 50 };

var width = 800 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var max = 0;

var xNudge = 50;
var yNudge = 20;

var minDate = new Date();
var maxDate = new Date();

d3.csv("cases.csv")
    .row(function(d) { return { date: parseDate(d.date), cases: Number(d.cases)}; })
    .get(function(error, rows) {
	    max = d3.max(rows, function(d) { return d.cases; });
	    minDate = d3.min(rows, function(d) {return d.date; });
		maxDate = d3.max(rows, function(d) { return d.date; });


		var y = d3.scaleLinear()
					.domain([0,max])
					.range([height,0]);

		var x = d3.scaleTime()
					.domain([minDate,maxDate])
					.range([0,width]);

		var yAxis = d3.axisLeft(y);

		var xAxis = d3.axisBottom(x);

		var line = d3.line()
			.x(function(d){ return x(d.date); })
			.y(function(d){ return y(d.cases); })
			.curve(d3.curveCardinal);


		var svg = d3.select("#chart").append("svg").attr("id","svg").attr("height","100%").attr("width","100%");
		var chartGroup = svg.append("g").attr("class","chartGroup").attr("transform","translate("+xNudge+","+yNudge+")");

		chartGroup.append("path")
			.attr("class","line")
			.attr("d",function(d){ return line(rows); })


		chartGroup.append("g")
			.attr("class","axis x")
			.attr("transform","translate(0,"+height+")")
			.call(xAxis);

		chartGroup.append("g")
			.attr("class","axis y")
			.call(yAxis);



	});
	</script>
<div id="chart">

</div>

<div id="table">
	<h2>Data Table</h2>
	Tableplaceholder
</div>




  </body>
</html>
